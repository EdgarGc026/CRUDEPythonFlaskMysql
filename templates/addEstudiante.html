{% include "header.html" %}

{% block body %}

<div class="panel-body">
    <form action="{{url_for('procesEstudiante')}}" method="POST">
        <div class="form-group">
            <label for="matricula">Matricula del estudiante</label>
            <input type="text" class="form-control" name="matricula" id="matricula" required="1">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre del estudiante</label>
            <input type="text" class="form-control" name="nombre" id="nombre" required="1">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono del estudiante</label>
            <input type="text" class="form-control" name="telefono" id="telefono" required="1">
        </div>

        <div class="form-group">
            <label for="carrera">Carrera del estudiante</label>
            <input type="text" class="form-control" name="carrera" id="carrera" required="1">
        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="edit">
            <input type="submit" class="btn btn-success" name="submit" value="agregar estudiante">
        </div>
    </form>

</div>
{% enblock %}

{%include "footer.html" %}
